<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Image Matrix </title>
  <style>
    /* Global styles for black theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: white; /* White text color for contrast */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Container for the image grid */
    .image-container {
      width: 90%; /* Container width */
      margin: 0 auto; /* Centering the container */
      padding: 20px;
    }

    /* Image styles */
    .image-container img {
      width: 30%; /* 3 images per row */
      margin: 10px; /* Equal margin between the images */
      border-radius: 10px; /* Optional: rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Dark shadow for more contrast */
      object-fit: cover; /* Ensures images cover the entire space */
      transition: transform 0.3s, filter 0.3s; /* Smooth transition for hover effect */
    }

    /* Hover effect on images */
    .image-container img:hover {
      transform: scale(1.1); /* Slight zoom-in effect */
      filter: brightness(1.2) contrast(1.5); /* Increased brightness and contrast on hover */
    }

    /* Make sure to clear the float after each row */
    .clearfix {
      clear: both;
    }

    /* Optional: Styling for the grid container on hover */
    .image-container:hover {
      background-color: rgba(0, 0, 0, 0.5); /* Slightly darken the container on hover */
    }

    /* Optional: Add a heading to the page */
    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
